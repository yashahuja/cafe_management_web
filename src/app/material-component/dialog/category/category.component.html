<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">{{dialogData.action}} Category</span>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="categoryform">
        <div fxFlex fxLayout="column">
            <div fxLaout="row wrap">
            <mat-form-field appearance="fill" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="categoryform.controls.name.touched && categoryform.controls.name.invalid">
                    <span *ngIf="categoryform.controls.name.errors.required"> This field is required.</span>
                </mat-error>
            </mat-form-field>
        </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="'center">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="!(categoryform.valid && categoryform.dirty)">{{action}}
    </button>
    <button mat-raised-button color="primary" mat-dialog-close>Close</button>
</mat-dialog-actions>
